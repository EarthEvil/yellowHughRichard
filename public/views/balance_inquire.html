<html lang="en">

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/balance_inquire.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
    .mainContent {
        margin-left: auto;
        margin-right: auto;
        max-width: 1000px;
        position: relative;
        width: 100%;
    }
    </style>
</head>

<body ng-app="balanceInquire" ng-controller="balanceInquireController" class="mainContent">
    <h3>Welcome to Yellow Hugh Richard Bank</h3>
    <div>
        <nav>
            <div class="nav-wrapper blue-grey ">
                <a href="#" class="brand-logo right">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="balance_inquire.html">Balance Inquire</a></li>
                    <li><a href="debit.html">Debit</a></li>
                    <li><a href="deposit.html">Deposit</a></li>
                    <li><a href="inquire.html">Inquire</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <div>
        <form ng-submit="getBalance(accountID)">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="type your account id" id="account_id" ng-model="accountID" type="text" class="validate" required="" aria-required="true">
                    <label for="account_id">Account ID</label>
                    <button class="btn waves-effect waves-light" type="submit"> check my balance
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="alert" ng-show="isEmptyResultSet">
        <div class="card-panel">
            <span class="red-text text-darken-2">NOT RESULT FOUND WITH ACCOUNT ID: {{accountID}} </span>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Account Detail</span>
                        <p>Account ID: {{accountDetail.account_id}}</p>
                        <p>Customer ID: {{accountDetail.customer_id}}</p>
                        <p>Balance: {{accountDetail.balance}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
