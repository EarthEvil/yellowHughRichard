<body ng-app="deposit" ng-controller="depositController" class="mainContent">
    <div>
        <h3>Welcome to Yellow Hugh Richard Bank</h3>
        <nav>
            <div class="nav-wrapper blue-grey ">
                <a href="#" class="brand-logo right">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="balance_inquire.html">Balance Inquire</a></li>
                    <li><a href="debit.html">Debit</a></li>
                    <li class="active"><a href="deposit.html">Deposit</a></li>
                    <li><a href="inquire.html">Inquire</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <div>
        <form ng-submit="deposit(accountID, amount)">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="type your account id" ng-model="accountID" type="text" class="validate" required="" aria-required="true">
                    <label for="account_id">Account ID</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="amount" ng-model="amount" type="text" class="validate" required="" aria-required="true">
                    <label for="amount">Amount</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit"> deposit
                </button>
            </div>
        </form>
    </div>
</body>
